<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal;
            font-size: 40px;
            background: rgb(42, 139, 42);
            border-radius: 10px;
            color: #fff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        function clicar() {
            var area = window.document.getElementById('area')
            area.innerText = 'Clicou!'
        }
        function entrar() {
            var area = window.document.getElementById('area')
            area.innerText = 'Entrou'
        }
        function sair() {
            var area = window.document.getElementById('area')
            area.innerText = 'Saiu'
        }
    </script>
</body>
</html>
